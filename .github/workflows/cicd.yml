name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: 3.12
      - name: Set up Environment Variables
        run: |
          echo "SERVER_HOST_NAME=${{ secrets.SERVER_HOST_NAME }}" >> $GITHUB_ENV
          echo "SQL_HTTP=${{ secrets.SQL_HTTP }}" >> $GITHUB_ENV
          echo "DATABRICKS_KEY=${{ secrets.DATABRICKS_KEY }}" >> $GITHUB_ENV
      - name: install packages
        run: make install
      - name: lint
        run: make lint
      - name: test
        run: make test
      - name: format
        run: make format
      - name: deploy
        run: make deploy